name: Mobile Security Scan (MobSF Docker)

on:
  workflow_call:

jobs:
  mobsfscan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MobSFScan
        run: |
          pip install --upgrade mobsfscan

      - name: Run MobSFScan
        run: |
          set -x
          mkdir -p reports
          ls -l
          mobsfscan --type android --json -o reports/results_mobile.json dvba.apk || true
          ls -l reports
          cat reports/results_mobile.json || true

      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: mobsf-report
          path: reports/
